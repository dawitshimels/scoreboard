<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="scoreBoard">
            <div class="title" id="home">
                <H1 id="topTitle">Home</H1>
                <h1 class="score" id="homeScore">0</h1>
                <div class="buttonCon">
                    <button class="buttons" onclick="plusOneHome()">+1</button>
                    <button class="buttons" onclick="plusTwoHome()">+2</button>
                    <button class="buttons" onclick="plusThreeHome()">+3</button>
                </div>
            </div>
            <div class="title" id="Guest">
                <h1 id="topTitle">Away</h1>
                <h1 class="score" id="awayScore">0</h1>
                <div class="buttonCon">
                    <button class="buttons" onclick="plusOneAway()">+1</button>
                    <button class="buttons" onclick="plusTwoAway()">+2</button>
                    <button class="buttons" onclick="plusThreeAway()">+3</button>
                </div>
            </div>
            <script src="index.js"></script>
        </div>
    </body>
</html>
